<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>TrailMetrics - Syncing</title>
  <style>
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
  </style>
  <script>
    function checkSyncStatus() {
      fetch('/api/activities/status')
      .then(response => response.json())
      .then(data => {
        if (data.completed) {
          document.getElementById(
              'message').innerText = "Your activities have been successfully loaded!";
          document.getElementById('spinner').style.display = 'none';
        } else {
          setTimeout(checkSyncStatus, 2000);
        }
      })
      .catch(error => console.error('Error fetching sync status:', error));
    }

    window.onload = checkSyncStatus;
  </script>
</head>
<body>
<h1>Synchronization in Progress</h1>
<div id="spinner" class="spinner"></div>
<p id="message" th:text="${message}"></p>
</body>
</html>
